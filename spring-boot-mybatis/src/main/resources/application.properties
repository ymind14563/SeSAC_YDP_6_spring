spring.application.name=spring-boot-mybatis

# mybatis :
# \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uB791 \uB300\uD654\uD558\uAE30\uC704\uD55C \uB3C4\uAD6C\uB97C \uB9CC\uB4E4\uC5B4\uC8FC\uB294 \uACF5\uC7A5,
# \uADF8 \uB3C4\uAD6C\uB97C \uC27D\uAC8C \uC0AC\uC6A9\uD560 \uC218 \uC788\uB3C4\uB85D \uB3C4\uC640\uC8FC\uB294 \uAC00\uC774\uB4DC\uB97C \uC81C\uACF5
# => \uAC1C\uBC1C\uC790\uAC00 \uC774 \uAC00\uC774\uB4DC\uB97C \uD1B5\uD574 \uC6D0\uD558\uB294 \uB370\uC774\uD130 \uC791\uC5C5\uC744 \uC27D\uAC8C \uAC00\uB2A5

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
# 1) JDBC \uB4DC\uB77C\uC774\uBC84 \uD074\uB798\uC2A4 \uC774\uB984
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 2) Database \uC5F0\uACB0 URL \uC124\uC815
spring.datasource.url=jdbc:mysql://localhost:3306/codingon?useUnicode=yes&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Seoul
# 3) Database \uC811\uC18D \uC0AC\uC6A9\uC790\uBA85
spring.datasource.username=user
# 4) Database \uC811\uC18D \uBE44\uBC00\uBC88\uD638
spring.datasource.password=12345678

# MyBatis \uC124\uC815
# 1) MyBatis \uAC00 \uC0AC\uC6A9\uD560 \uBAA8\uB378(\uB3C4\uBA54\uC778 \uAC1D\uCCB4) \uD074\uB798\uC2A4\uC758 \uD328\uD0A4\uC9C0 \uACBD\uB85C \uC124\uC815
mybatis.type-aliases-package=com.spring.boot.mapper
# 2) MyBatis \uAC00 \uCC3E\uC544\uC57C \uD560 XML \uB9E4\uD37C \uD30C\uC77C \uACBD\uB85C (mapper\uC5D0\uC11C \uC5B4\uB178\uD14C\uC774\uC158 \uAE30\uBC18\uC73C\uB85C \uB3D9\uC791 \uC2DC \uC8FC\uC11D\uCC98\uB9AC\uD574\uC57C \uC815\uC0C1 \uC791\uB3D9\uD568)
#mybatis.mapper-locations=mybatis-mapper/*.xml
# 3) MyBatis SQL \uB85C\uAE45 \uD65C\uC131\uD654
logging.level.spring_labs.spring_boot_mybatis.sesac.spring_boot_mybatis.mapper=TRACE

